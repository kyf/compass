<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">编辑应用</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    
    <ul class="forminfo">
		<form id="myform" target="myiframe" action="/action/app/add" enctype="multipart/form-data" method="post">
    <li><label>应用名称</label><input id="app_name" name="app_name" type="text" class="dfinput" /><i>标题不能超过30个字符</i></li>
    <li><label>缩略图</label><input id="app_icon" name="app_icon" type="file" style="margin-top:5px;" /></li>
    <li><label>APK文件</label><input id="app_apk" name="app_apk" type="file" style="margin-top:5px;" /></li>
    <li><label>应用描述</label><textarea id="app_desc" name="app_desc" cols="" rows="" class="textinput"></textarea></li>
    <li><label>&nbsp;</label><input id="app_submitbt" type="button" class="btn" value="确认保存"/></li>
	<input type="hidden" id="app_id" name="app_id" value="" />
		</form>
    </ul>
    
    
    </div>
	<iframe src="about:blank" name="myiframe" ></iframe>

</body>

</html>
